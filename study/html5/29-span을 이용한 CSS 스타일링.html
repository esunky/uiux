<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>텍스트관련 CSS</title>
	<style>
        *{margin:0; padding:0;}
        
		#wrap{
            width:600px;
/*            width:calc(100% - 400px); */
            /*calc 함수는 - 연산자를 기준으로 반드시 양 쪽에 한 칸공백이 있어야 정상적으로 작동한다.*/
            margin:0 auto;
			text-align:center;
			background-color:#FF0;
		}
/*
	문제1 - p 태그에 폰트사이즈를 100%
	문제2 - p 태그에 줄간격을 200%로 설정
*/		
	</style>
</head>
<body>
	<div id="wrap">
		<h1 style="overflow:hidden;
                  text-indent:-150px;
		          border:1px solid blue;">-150px 만큼 들여쓰기, 파란색 테두리, 넘치는내용 숨김</h1>

<!--
가변폰트 : 부모의 폰트크기를 상속하는 em
1) 1em은 100%와 같은 뜻으로 부모에 설정된 크기와 같은 크기를 의미
2) rem은 부모에 설정된 값과 상관없이 무조건 1em=16px로 계산된다
3) text-indent 와 text-align은 반드시 block 성질을 가지고 있어야 한다!
-->




		<p style="font-size:100%; line-height:200%;">			
			<span style="font-size:16px;">폰트사이즈 16px</span><br />
			<span style="color:red; font-size:3em;">글자색은 빨강, 폰트사이즈 3em</span><br />
			<span style="font-weight:800;font-size:3rem;">폰트굵기 800, 폰트사이즈 3rem</span><br />
			<span style="color:blue;font-family:'굴림'">글자색은 파랑, 굴림폰트 사용</span><br />
			<span style="text-decoration:underline;
			         font-size:calc(36px - 10px);">텍스트 밑줄긋기, 폰트사이즈를 calc() 함수로 계산</span><br />
			<span style="font-style:italic;">폰트스타일을 이탤릭으로</span><br />
			<span style="letter-spacing:10px;">글자간격(자간) 10px</span><br />
			<span style="word-spacing:30px;">단어간격 단어간격 단어간격은 30px</span><br />
			<span style="background-color:hotpink">배경색은 핑크핑크핫핑크로</span>
		</p>	
	</div>	
</body>
</html>
