<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--인코딩 방식 지정
    이 구문을 반드시 지정해야 
    영어권 이외의 문자가
    정상적으로 표현 가능-->
    <title>HTML과 CSS의 역할 및 관계</title>
    <link rel="shortcut icon" href="images/favicon.ico">
<style>
        /*css의 핵심 => 누구에게{무엇을:어떻게;}*/
        
h1{color:red;}
p{color:blueviolet;font-weight:800;font-size:36px}
        
        
</style>
</head>
<body>
<h1>개훈 -시끄럽고 그냥 좀 해라</h1>
<p>영리한 뇌,바른 입,담는 귀를 가진 이선경</p>

<hr> <!-- 이전 내용과 다음 내용을 구분짓고 싶을 때-->


<p>
html의 역할
-> 본문 내용을 읽고 의미를 분석한 후
내용에 알맞은 태그를 붙인다! 
</p>

<p>
css의 역할
-> 본문 내용을 화면에 어떻게 보여질 지를 결정
즉, 화면의 디자인업무를 담당


</p>


</body>
</html>
