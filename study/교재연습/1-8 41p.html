<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--인코딩 방식 지정
    이 구문을 반드시 지정해야 
    영어권 이외의 문자가
    정상적으로 표현 가능-->
    <title>인용문</title>
    <link rel="shortcut icon" href="images/favicon.ico">
     <style>
    </style>
</head>
<body>
    <h1>&lt;blockquote&gt;요소와 &lt;q&gt;요소</h1>
    <h2>&lt;blockquote&gt;요소</h2>
    <p>공자는 이렇게 말씀하셨습니다.</p>
    <blockquote cite="http:/gong-ja.com" title="공자의 명언">
        <p>배우고 때로 익히면 또한 기쁘지 아니한가!</p>
    </blockquote>
    
    <h2>&lt;q&gt;요소</h2>
    <p>공자는 이렇게 말씀하셨습니다.
    <q cite="gong-ja.com">배우고 때로 익히면 또한 기쁘지 아니한가!</q>
</body>
</html>
