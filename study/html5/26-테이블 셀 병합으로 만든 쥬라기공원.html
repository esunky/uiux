<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--인코딩 방식 지정
    이 구문을 반드시 지정해야 
    영어권 이외의 문자가
    정상적으로 표현 가능-->
    
    <title>쥬라기공원</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    
     <style>
         #wrap{width:650px; margin:0 auto;}
         h1{text-align: center;}
         
         table{width:600px;
             margin:0 auto;
              text-align: center;
            }
         th{ width: 140px; height: 50px;
             border:1px solid black;}
         
         td{ width: 180px; height: 50px;
             border:1px solid black;
             
            
         }
         
         
         
    </style>
</head>

<body>
   <div id="wrap">
       <header><h1>쥬라기공원 요금표</h1></header>
       
     <section>
         <table>
             <tr>
                 <th colspan="3">요금안내</th>
                 
             </tr>
         </table>
         
         <table>
             <tr>
                 <th scope="row">구분</th>
                 <th scope="col">프리미엄</th>
                 <th scope="col">스페셜</th>
             </tr>
         </table>
         
         <table>
             <tr>
                 <th scope="row">성인</th>
                 <td>10,000원</td>
                 <td>30,000원</td>
             </tr>
         </table>
         
         <table>
             <tr>
                 <th scope="row">청소년</th>
                 <td>5,000원</td>
                 <td>15,000원</td>
             </tr>
         </table>
         
         <table>
             <tr>
                 <th scope="row">소인</th>
                 <td colspan="2">초등학생이하 무조건 3,000원 </td>
                 
             </tr>
         </table>
         
         <table>
             <tr>
                 <th scope="row"; rowspan="2">공연시간</th>
                 <td>오전</td>
                 <td>10-11시 </td>
             </tr>
         </table>
         
         <table>
             <tr>
                 <td>오후</td>
                 <td>14-15시 </td>
             </tr>
         </table>
         
         
         
         
         
         
         
     </section>
       
       
   </div>
   
   
</body>




</html>
