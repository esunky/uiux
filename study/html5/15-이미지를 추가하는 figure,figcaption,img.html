<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--인코딩 방식 지정
    이 구문을 반드시 지정해야 
    영어권 이외의 문자가
    정상적으로 표현 가능-->
    <title>이미지를 추가하는 figure,figcaption,img</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    
     <style>
    </style>
    
</head>

<body>
<div id="wrap">
       <h1>
           img 태그는 반드시 이미지 그 자체가 컨텐츠에 해당할 때 사용하는 걸 권장한다.
           <!--이미지이기는 하지만 텍스트의 가치가 더 치중될 때는 구지 img태그를 쓸 필요X
               ex) 회원가입을 환영합니다.-->
            <!-- <figure> 
                      <img> ->이미지 자체
                      <figcaption> ->이미지에대한 캡션
                 </figure>->얘가 묶어주는 것임/그러나 손이 많이간다.. -->
       </h1>
       
       <figure>
           <img src="images/prince.png" alt="A Little Prince" title="어린이날 무료영화상영">
           <figcaption>하늘을 날던 생텍쥐페리의 어린왕자</figcaption>
       </figure>
       
       <p><img src="images/bul.png" alt="#"></p> <!--아무런 의미없는 이미지의 대체텍스트는 
                                                     alt속성값을 #으로 쓴다.-->
        
        
        
        
        
        
</div>

</body>

</html>
